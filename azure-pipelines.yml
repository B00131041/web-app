# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- main

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '4a01d2e9-19e1-417c-847c-6036aee46263'
  imageRepository: 'bwebapp'
  containerRegistry: 'ca2registry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)

  - stage: Deploy
    displayName: "Deploy to Azure Container Instances"
    dependsOn: Build
    jobs:
      - job: Deploy
        pool:
          vmImage: "ubuntu-latest"
        steps:
          - task: AzureCLI@2
            inputs:
              azureSubscription: "Your-Azure-Service-Connection-Name"
              scriptType: "bash"
              scriptLocation: "inlineScript"
              inlineScript: |
                az container create \
                  --name my-web-app-instance \
                  --resource-group myResourceGroup \
                  --image $(ACRLoginServer)/$(imageName):$(Build.BuildId) \
                  --dns-name-label my-web-app \
                  --ports 80
